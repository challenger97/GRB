<!DOCTYPE html>
<html lang="en">

<head>
    <!-- //编码      -->
    <meta charset="utf-8">
    <!-- //标题 -->
    <title></title>
    <!-- //关键词 -->
    <meta name="keywords" content="" />
    <!-- //描述 -->
    <meta name="description" content="" />
    <!-- //移动响应式设计 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=no" />
    <!-- //手机号不被显示为拨号链接 -->
    <meta name="format-detection" content="telephone=no" />
    <!-- //删除默认苹果的工具栏， -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- //添加到主屏幕后，以全屏显示和上面一个结合使用 -->
    <meta name="apple-touch-fullscreen" content="yes" />
    <!-- //iphone私有标签，safai导航栏黑色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- //禁止转码 -->
    <meta http-equiv="Cache-Control" content="no-transform" />
    <!-- //禁止转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="./../css/common.css">
    <link rel="stylesheet" href="./../css/header.css">
    <style>
        li.active {
            background-color: #b2040e;
        }
        
        .titleText {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="titleText" onclick="toIndex()">
            <span class="titleBig">中国GRB币网</span>
            <span class="titleSmall">ChinaGRB币第一资讯平台</span>
        </div>
        <div class="navListWarp">
            <ul class="navList">
            </ul>
        </div>
    </header>
    <script src="./../data.json"></script>
    <script>
        function toIndex() {
            window.location.href = "./../index.html"
        }
        var title = data.title; // 顶部标题
        var titleSmall = data.titleSmall;


        var titleWarp = $(".titleBig"); //顶部标题
        titleWarp.text(title)


        var titleSWarp1 = $(".titleSmall"); //顶部标题
        titleSWarp1.text(titleSmall)
        console.log(titleSWarp1)

        $.ajax({
            url: "./../data/nav.json",
            dataType: 'json',
            success: function(res) {
                $(".navList").html(res.map(function(item, i) {
                    var href = window.location.href;
                    var isHas = false;
                    if (href.indexOf(item.htmlName) !== -1) {
                        isHas = true;
                    }
                    return `<li class="${isHas||(href.indexOf(".html")==-1&&i==0)?'active':''}">
                            <a href="${item.src+item.htmlName}">${item.text}</a>
                            </li>`
                }).join(""))
            }
        })
    </script>
</body>

</html>
